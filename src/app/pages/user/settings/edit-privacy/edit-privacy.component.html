<div class="notification row clearfix">
  <div class="col-sm-6">
    <div class="form-group row clearfix">
      <label id="privacy1" class="col-xs-10">Allow other users to see who you follow</label>
      <div class="col-xs-2">
        <input type="checkbox" [(ngModel)]="follow">
      </div>
    </div>
    <div class="form-group row clearfix">
      <label id="privacy2" class="col-xs-10">Allow other users to see your favourited videos</label>
      <div class="col-xs-2">
        <input type="checkbox" [(ngModel)]="favourited">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group row clearfix">
      <label id="privacy3" class="col-xs-10">Allow other users to see your score</label>
      <div class="col-xs-2">
        <input type="checkbox" [(ngModel)]="score">
      </div>
    </div>
    <div class="form-group row clearfix">
      <label id="privacy4" class="col-xs-10">Allow other users to see your video ratings</label>
      <div class="col-xs-2">
        <input type="checkbox" [(ngModel)]="ratings">
      </div>
    </div>
  </div>
</div>
<button type="submit" class="btn btn-default btn-with-icon save-profile" (click)="submit()">
  <i class="fa fa-check"></i>Update Privacy
</button>
