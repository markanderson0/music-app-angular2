<right-sidebar>
</right-sidebar>

<panel>
  <div class="row-container">
    <label class="control-label heading-label">Browse</label>
  </div>
  <div class="row row-container">
    <div id="genre-tile" class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let genre of genres" (click)="openGenre(genre.label)">
      <img class="browse-event-tile" [src]="genre.pic">
      <h4 class="browse-name"><span>{{genre.name}}</span></h4>
    </div>				
  </div>
</panel>
